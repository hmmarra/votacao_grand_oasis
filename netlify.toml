[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "9"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Configuração de timeout para funções serverless (26 segundos - máximo no plano gratuito)
[functions]
  node_bundler = "esbuild"
  included_files = ["**/*.ts", "**/*.tsx", "**/*.js", "**/*.jsx"]

